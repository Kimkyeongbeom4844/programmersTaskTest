<!DOCTYPE html>
<html lang="ko">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <title>2022 Dev-Matching: 웹 프론트엔드 개발자(하반기)-2</title>
  </head>
  <body>
    <div class="App">
      <div id="page_title">Grepp Enterprise</div>
      <div class="area" id="dropdown">
        <select class="dropdown_select">
          <option value="5">5개씩</option>
          <option value="15">15개씩</option>
        </select>
      </div>
      <div class="area" id="table">
        <table>
          <thead class="table_head">
            <td>name</td>
            <td>title</td>
            <td>email</td>
            <td>role</td>
          </thead>
          <tbody class="table_body">
            <!-- <tr>
                  <td> name</td>
                  <td>title</td>
                  <td>email</td>
                  <td>role</td> 
                </tr> -->
          </tbody>
        </table>
      </div>
      <div class="area" id="pagination">
        <button data-value="prev" class="arrow"><<</button>
        <div class="number_button_list">
          <button data-value="0" style="color: red">1</button>
          <button data-value="1">2</button>
          <button data-value="2">3</button>
          <button data-value="3">4</button>
          <button data-value="4">5</button>
        </div>
        <button data-value="next" class="arrow">>></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
